pluginManagement {
    repositories {

        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://maven.minecraftforge.net/" }
        maven {
            name = 'parchment'
            url = 'https://maven.parchmentmc.org'
        }
        gradlePluginPortal()
        mavenCentral()
    }
}
def folder = new File( 'AntimatterAPI' )
if(folder.exists() ) {
    include 'AntimatterAPI'
    project(':AntimatterAPI').setProjectDir(new File("AntimatterAPI"))
}
def tesseractFolder = new File('AntimatterAPI/TesseractAPI')
if (tesseractFolder.exists()) {
    include 'TesseractAPI'
    project(':TesseractAPI').setProjectDir(new File("AntimatterAPI/TesseractAPI"))
}

